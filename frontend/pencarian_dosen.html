<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pencarian.css">
    <title>RPS Unand</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="logo" href="#">
                <img src="css/assets/logo.png" alt="">

            <div>
                <ul class="nav">
                    <li class="nav-label">
                        <a class="nav-link active" aria-current="page" href="#">RPS Saya</a>
                    </li>
                    <li class="nav-label">
                        <a class="nav-link active" aria-current="page" href="#">Pencarian</a>
                    </li>
                    <li class="nav-label">
                        <a class="nav-link" href="#">Profil lulusan</a>
                    </li>
                    <li class="nav-label">
                        <a class="nav-link" href="#">Kurikulum</a>
                    </li>
                </ul>

    <div>

                <img class="garis2"  src="css/assets/garis.png" alt="">

            <button class="btn-lihat labelTombol-lihat ">Lihat</button>  
        </div>
